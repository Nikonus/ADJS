<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

// Yaha pe hum GitHub API ka URL define kar rahe hain
// Ye URL ek specific user (Nikonus) ki public info deta hai
const requestUrl = "https://api.github.com/users/Nikonus";


// Yaha hum XMLHttpRequest ka object bana rahe hain
// Iska kaam hota hai browser se server ko request bhejna
const xhr = new XMLHttpRequest(); 


// Yaha hum request ko configure kar rahe hain
// "GET" matlab: sirf data lena hai, kuch bhejna nahi
// requestUrl wo address hai jaha request jaayegi
xhr.open("GET", requestUrl);


// Ye function tab-tab chalega jab request ki state change hogi
// readyState 0 se 4 tak hota hai
xhr.onreadystatechange = function () {

    // Har state change pe console me readyState print kar rahe hain
    // taaki hame pata chale request kis stage pe hai
    console.log(xhr.readyState); 

    // Yaha hum check kar rahe hain agar readyState === 3 ho
    // 3 ka matlab: data aa raha hai (loading stage)
    if (xhr.readyState === 3) {

        // responseText ek string hoti hai
        // JSON.parse ka use karke hum usko JS object bana rahe hain
        const data = JSON.parse(this.responseText);

        // Pura data console me dekhne ke liye
        console.log(data);
        
        // Sirf followers count print kar rahe hain
        console.log(data.followers);
    } 
};


// Yaha actual request server ko bheji ja rahi hai
// Iske bina kuch bhi nahi hoga
xhr.send();

    </script>
</body>
</html>
